<!DOCTYPE html><html lang="it">
<head>

</head>
<body>
<div class="container">
    <h2>ğŸ’° Calcolo Detrazioni Edilizie 2025â€“2027</h2>
    <label for="reddito">Reddito complessivo (â‚¬):</label>
    <input type="number" id="reddito" min="0"><label for="figli">Numero di figli fiscalmente a carico:</label>
<select id="figli">
    <option value="0">0</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3 o piÃ¹</option>
</select>

<label for="disabilita">Presenza figli con disabilitÃ ?</label>
<select id="disabilita">
    <option value="no">No</option>
    <option value="si">SÃ¬</option>
</select>

<label for="abitazione">Tipo di immobile:</label>
<select id="abitazione">
    <option value="principale">Abitazione principale</option>
    <option value="secondaria">Altra unitÃ  immobiliare</option>
</select>

<label for="tipologia">Tipologia detrazione:</label>
<select id="tipologia">
    <option value="bonusCasa">Bonus Casa</option>
    <option value="ecobonus">Ecobonus</option>
    <option value="barriere">Barriere architettoniche</option>
</select>

<label for="anno">Anno sostenimento spesa:</label>
<select id="anno">
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
</select>

<button onclick="calcolaDetrazione()">Calcola</button>
<button onclick="window.print()">ğŸ–¨ï¸ Stampa o salva in PDF</button>

<div class="output" id="risultato"></div>

</div><script>
function calcolaDetrazione() {
    const reddito = parseFloat(document.getElementById("reddito").value);
    const figli = parseInt(document.getElementById("figli").value);
    const disabilita = document.getElementById("disabilita").value;
    const abitazione = document.getElementById("abitazione").value;
    const tipologia = document.getElementById("tipologia").value;
    const anno = parseInt(document.getElementById("anno").value);

    let output = "";

    if (reddito > 75000) {
        let importoBase = reddito > 100000 ? 8000 : 14000;
        let coeff = 0.5;
        if (disabilita === "si" || figli >= 3) {
            coeff = 1.0;
        } else if (figli === 2) {
            coeff = 0.85;
        } else if (figli === 1) {
            coeff = 0.7;
        }
        const massimo = importoBase * coeff;
        output += `âš ï¸ Reddito superiore a 75.000 â‚¬ â†’ Massimo detraibile soggetto a limite: <strong>${massimo.toLocaleString()} â‚¬</strong><br>`;
    } else {
        output += `âœ… Reddito sotto 75.000 â‚¬ â†’ Nessuna limitazione sul tetto detraibile<br>`;
    }

    if (reddito > 120000 && reddito <= 240000) {
        const coeffRiduzione = (240000 - reddito) / 120000;
        const aliquotaArt15 = 0.19;
        const ridotta = aliquotaArt15 * coeffRiduzione;
        output += `<br>ğŸ“Œ <strong>Nota:</strong> Le detrazioni ex art. 15 TUIR (es. spese scolastiche, funebri, veterinarie) <u>non incluse in questa app</u> sono ridotte in base al reddito.<br>`;
        output += `ğŸ’¡ Con un reddito di ${reddito.toLocaleString()} â‚¬, l'aliquota effettiva su quelle spese scende a: <strong>${(ridotta * 100).toFixed(2)}%</strong><br>`;
    } else if (reddito > 240000) {
        output += `<br>ğŸ“Œ <strong>Nota:</strong> Le detrazioni ex art. 15 TUIR (non edilizie) sono <strong>azzerate</strong> con reddito superiore a 240.000 â‚¬.`;
    }

    let aliquota = 0;
    if (tipologia === "bonusCasa" || tipologia === "ecobonus") {
        aliquota = (abitazione === "principale") ? ((anno === 2025) ? 0.50 : 0.36) : ((anno === 2025) ? 0.36 : 0.30);
    } else if (tipologia === "barriere") {
        aliquota = (anno === 2025) ? 0.75 : 0.00;
    }

    if (aliquota === 0.00) {
        output += `ğŸš« Detrazione non disponibile per ${tipologia} nel ${anno}.`;
    } else {
        output += `ğŸ”§ Tipologia: <strong>${tipologia}</strong><br>`;
        output += `ğŸ  Immobile: <strong>${abitazione === "principale" ? "Abitazione principale" : "Altra unitÃ "}</strong><br>`;
        output += `ğŸ“… Anno: <strong>${anno}</strong><br>`;
        output += `ğŸ“ˆ Aliquota detrazione: <strong>${(aliquota * 100).toFixed(1)}%</strong>`;
    }

    document.getElementById("risultato").innerHTML = output;
}
</script></body>
